version: '3.8'

services:
  # PostgreSQLデータベース
  db:
    image: postgres:15
    container_name: ramen_db
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-ramen_restaurant}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ramen_network

  # バックエンドAPI（FastAPI）
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ramen_backend
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-ramen_restaurant}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      SLACK_WEBHOOK_URL: ${SLACK_WEBHOOK_URL:-}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: >
      sh -c "
        echo 'データベースの接続を待機中...' &&
        sleep 5 &&
        python init_db.py &&
        uvicorn server:app --host 0.0.0.0 --port 8000 --reload
      "
    networks:
      - ramen_network

  # フロントエンド用のnginx
  frontend:
    image: nginx:alpine
    container_name: ramen_frontend
    ports:
      - "8080:80"
    volumes:
      - ./:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    networks:
      - ramen_network

volumes:
  postgres_data:

networks:
  ramen_network:
    driver: bridge
