services:
  # PostgreSQLデータベース
  db:
    image: postgres:15
    container_name: ramen_db
    environment:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: test_db
    expose:
      - "5432"
    volumes:
      # 開発環境: データ永続化用ボリューム（開発データは保持）
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d test_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ramen_network

  # バックエンドAPI（FastAPI）
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ramen_backend
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: test_db
      DB_USER: test_user
      DB_PASSWORD: test_password
      SECRET_KEY: test-secret-key-for-ci
      STRIPE_SECRET_KEY: sk_test_dummy_key
      STRIPE_PUBLISHABLE_KEY: pk_test_dummy_key
      OPENAI_API_KEY: test_openai_key
      SLACK_WEBHOOK_URL: ""
    expose:
      - "8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      # 開発環境: ソースコードをマウントしてホットリロードを有効化
      - ./backend:/app
      # node_modulesや__pycache__などの除外（パフォーマンス向上）
      - /app/__pycache__
      - /app/.pytest_cache
    command: >
      sh -c "
        echo 'データベースの接続を待機中...' &&
        sleep 5 &&
        python init_db.py &&
        uvicorn server:app --host 0.0.0.0 --port 8000 --reload
      "
    networks:
      - ramen_network

  # フロントエンド用のnginx
  frontend:
    image: nginx:alpine
    container_name: ramen_frontend
    ports:
      - "8080:80"
    volumes:
      # 開発環境: ソースファイルを直接マウント（ホットリロード）
      - ./:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    networks:
      - ramen_network

volumes:
  postgres_data:

networks:
  ramen_network:
    driver: bridge
