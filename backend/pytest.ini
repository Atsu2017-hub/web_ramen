[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 実行時のオプション
addopts =
    -v
    --tb=short
    --strict-markers
    --cov=.
    --cov-report=html
    --cov-report=term

# マーカーの定義
markers =
    slow: marks tests as slow  # @pytest.mark.slow のように使用する
    integration: marks tests as integration tests
    unit: marks tests as unit tests

# first step: collect tests depends on the configuration
# second step: select tests to run depends on the command line arguments