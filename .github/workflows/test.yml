name: Tests

on:
  pull_request:
    branches:
      - main
      - master
      - develop
  push:
    branches:
      - main
      - master
      - develop

jobs:
  backend-tests:
    name: Backend Tests (Python/pytest with Docker Compose)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-backend-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-backend-

      - name: Run backend tests
        run: |
          docker compose --profile test run --rm backend-test

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./backend/coverage.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

      - name: Cleanup
        if: always()
        run: |
          docker compose down -v

  frontend-tests:
    name: Frontend Tests (JavaScript/vitest with Docker Compose)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run frontend tests
        run: |
          docker compose --profile test run --rm frontend-test

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: false

      - name: Cleanup
        if: always()
        run: |
          docker compose down -v

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Start all services
        run: |
          docker compose up -d

      - name: Health check
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:8080 > /dev/null 2>&1; do sleep 2; done'
          timeout 60 bash -c 'until curl -sSf http://localhost:8080/api/health | jq -e ".via_nginx == true" > /dev/null 2>&1; do sleep 2; done'

      - name: Cleanup
        if: always()
        run: |
          docker compose down -v
